<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Colour Sort Puzzle</title>
</head>

<body>
    <header id="game-name">
        Colour Sort Puzzle
    </header>

    <div id="game-area">
          <div id="grid-area"></div>

         <!-- <p>Match the 9 inner tiles on the grid with the 9 tiles on small grid. Click,
                 on a tile to move it. Press START to begin !
              </p> 
         -->
          </div> 
        
    <div id="button-container">

        <button class="btn-start" onclick="startGame()">Start</button>

    </div>

    <div class="progress-area">

        <span><i class="fas fa-stopwatch"></i></span><span id="timer">  00:00</span>
        <span> </span>
        <span>Tiles Matched : </span><span id="tiles-matched">0</span>
        <span></span>
        <span>Tiles Moved : </span><span id="tiles-moved">0</span>

    </div>
    <div id="game-win"><span> </span></div>
        
    <!-- <div id="trophy"><i class="fas fa-trophy"></i><span>Congratulations!</span></div> -->
    </div>
    
                
    </div>
    <script src = "assets/js/script.js"></script>
</body>
</html>

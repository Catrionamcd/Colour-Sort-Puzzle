<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Colour Sort Puzzle</title>
</head>

<body>
    <section class="game-container">

        <header id="game-name">
            Colour Sort Puzzle
        </header>
        
        <div id="empty-row"></div>

        <div >
            <button id="btn-instruction" onclick="startGame()">Rules</button>
        </div>


        <div id="btn-container">

            <button id="btn-start" onclick="startGame()">Start</button>

        </div>
        <div id="empty-row"></div>
        <div class="progress-area">

            <span>Tiles Matched : </span><span id="tiles-matched">0</span>
        </div>
        <div class="progress-area">
            <span>Tiles Moved : </span><span id="tiles-moved">0</span>

        </div>
        
        <div id="empty-row"></div>

        <div id="grid-area"></div>
 
        <div id="timer-area">
            <span><i class="fas fa-stopwatch"></i></span><span id="timer">  0:00</span>      
        </div>
        
        <div id="tile-game-area"></div>

        <div id="empty-row"></div>
            
        <div id="game-result"></div>
    </section>
        
    <script src = "assets/js/script.js"></script>

</body>
</html>
